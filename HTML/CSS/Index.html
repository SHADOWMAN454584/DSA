<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 1</title>
    <style>
        h3{
            color:rgb(179, 35, 223);
            /* Color becomes same for every h3 present in the body */
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(127, 23, 23)">Starting CSS</h1>
    <h2 style="color:goldenrod;">Hello Everyone</h2>
    <h3>    Color becomes same for every h3</h3>
</body>
</html>
